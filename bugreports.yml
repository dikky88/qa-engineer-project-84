- summary: |
    Нельзя выбрать кол-во товара при добавлении в корзину
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку добавить в корзину
  expected-result: |
    Выбрать кол-во товара при добавлении в корзину
